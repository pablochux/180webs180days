<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Day 5</title>
		<link rel="stylesheet" type="text/css" href="indexStyle.css">
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<section class="center">
			<h1>Click has many times as you can</h1>
			<h3 class="record-left">Your record: <span class="record-1">0</span></h3>
			<h3 class="record-right">Absolute record: <span class="record-2">0</span></h3>
			<div>
				<button class="btn center click">Click</button>
				<h3>Clicks: <span class="clicks">0</span></h3>
				<button class="btn reset">Restart</button>
			</div>
		</section>
	</body>
