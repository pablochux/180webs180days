<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Day 5</title>
		<link rel="stylesheet" type="text/css" href="indexStyle.css">
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="center">
			<h1> Maths quiz</h1>
			<button class="show">Show borders</button>
			<h3 class="click">¡¡Click the borders!!</h3>
		</div>
		<!-- The container of the 3D space -->
		<section class="container">
			<!-- Wrapper for the 3D object-->
			<div id="card">
				<figure class="front center">
					<div class="border border-left"></div>
					<h3>How much is 9x9?</h3>
					<button class="result">Result</button>
					<div class="border border-right"></div>
				</figure>
				<figure class="back center">
					<div class="border border-left"></div>
					<h3>Obviously, it's 81.</h3>
					<button class="return">Return</button>
					<button class="next">Next</button>
					<div class="border border-right"></div>
				</figure>
			</div>
		</section>

	</body>
</html>
