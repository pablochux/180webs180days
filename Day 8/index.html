<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Day 8</title>
		<link rel="stylesheet" type="text/css" href="indexStyle.css">
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<header class="center">
			<h1>Colores disponibles:</h1>
			<div class="colours-container">
				<div class="colour blue"></div>
				<div class="colour red"></div>
				<div class="colour white"></div>
				<div class="colour yellow"></div>
				<div class="colour green"></div>
				<div class="colour brown"></div>
				<div class="colour orange"></div>
				<div class="colour black"></div>
			</div>
		</header>
		<section class="container">
			<!-- Left rectangle container -->
			<div class="rectangle-container">
				<div class="clickable"></div>
				<div class="clickable"></div>
			</div>
			<!-- Middle (Circle container) -->
			<div class="circle-container">
				<div class="up-down-border clickable"></div>
				<div class="circle-border clickable"></div>
				<div class="circle-border-container">
					<div class="circle clickable"></div>
				</div>
				<div class="circle-border clickable"></div>
				<div class="up-down-border clickable"></div>
			</div>
			<!-- Right rectangle container -->
			<div class="rectangle-container">
				<div class="clickable"></div>
				<div class="clickable"></div>
			</div>
		</section>
	</body>
</html>
