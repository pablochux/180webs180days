<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Day 4</title>
		<link rel="stylesheet" type="text/css" href="indexStyle.css">
		<script src="jquery.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="container center">
			<div class="text-container">
				<h1>Wanna Make a Deal?</h1>
				<p>There are three doors. Behind two doors there are BAD THINGS</p>
				<p>Behind one door is an AWESOME THING</p>
				<p>Choose a door...</p>
			</div>
			<div class="image-container">
				<img src="images/blue_door.png" height="250" width="120" alt="" name="blue"> 
				<img src="images/orange_door.png" height="250" width="120" alt="" name="orange">
				<img src="images/green_door.png" height="250" width="120" alt="" name="green">
			</div>
			<div class="results-containers">
				<div class="winner-container">
					<iframe width="420" height="315" src="https://www.youtube.com/embed/fzzjgBAaWZw" frameborder="0" allowfullscreen></iframe>
					<p><a href="/#anotherGame" onclick="location.reload()">You just won and you want <span class="orange">play again?</span></a></p>
				</div>
				<div class="loser-container1">
					<iframe width="420" height="315" src="https://www.youtube.com/embed/J---aiyznGQ" frameborder="0" allowfullscreen></iframe>
					<p><a href="/#anotherGame" onclick="location.reload()" class="orange">Wanna try again?</a>
				</div>
				<div class="loser-container2">
					<iframe width="420" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
					<p><a href="/#anotherGame" onclick="location.reload()" class="orange">Wanna try again?</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
